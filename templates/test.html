<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agentic Honey-Pot - API Endpoint Tester</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}
.container {
  width: 95%;
  max-width: 600px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 24px;
  border: 1px solid rgba(255,255,255,0.2);
}
h1 { text-align: center; margin-top: 0; }
label {
  display: block;
  margin: 12px 0 4px;
  font-size: 14px;
  opacity: 0.9;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 14px;
}
input::placeholder { color: rgba(255,255,255,0.6); }
.buttons {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  justify-content: flex-end;
}
button {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}
#test-btn {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
}
#cancel-btn {
  background: rgba(255,255,255,0.2);
  color: white;
}
button:hover { transform: scale(1.05); }
#result {
  margin-top: 16px;
  padding: 12px;
  border-radius: 8px;
  background: rgba(0,0,0,0.2);
  font-family: monospace;
  font-size: 13px;
  white-space: pre-wrap;
  min-height: 80px;
}
.error { color: #ff6b6b; }
.success { color: #51cf66; }
</style>
</head>
<body>

<div class="container">
  <h1>Agentic Honey-Pot - API Endpoint Tester</h1>

  <label for="api-key">x-api-key</label>
  <input type="text" id="api-key" placeholder="Paste your X-API-Key here" value="">

  <label for="endpoint">Honeypot API Endpoint URL</label>
  <input type="text" id="endpoint" value="/api/chat">

  <div class="buttons">
    <button id="cancel-btn">Cancel</button>
    <button id="test-btn">Test Honeypot Endpoint</button>
  </div>

  <div id="result"></div>
</div>

<script>
const apiKey = document.getElementById('api-key');
const endpoint = document.getElementById('endpoint');
const testBtn = document.getElementById('test-btn');
const cancelBtn = document.getElementById('cancel-btn');
const result = document.getElementById('result');

cancelBtn.addEventListener('click', () => {
  apiKey.value = '';
  result.textContent = '';
  result.className = '';
});

testBtn.addEventListener('click', async () => {
  const key = apiKey.value.trim();
  let url = endpoint.value.trim();
  if (!key) {
    result.textContent = 'Error! Please provide an x-api-key.';
    result.className = 'error';
    return;
  }
  if (!url) {
    result.textContent = 'Error! Please provide an endpoint URL.';
    result.className = 'error';
    return;
  }

  // Normalize URL. If the user pastes only the site root, default to /api/chat.
  try {
    const parsed = new URL(url, window.location.origin);
    if (!parsed.pathname || parsed.pathname === '/' || parsed.pathname === '') {
      parsed.pathname = '/api/chat';
    }
    url = parsed.toString();
  } catch (_) {
    // Fallback for odd inputs
    if (url.startsWith('/')) {
      url = window.location.origin + url;
    }
    if (url === window.location.origin || url === window.location.origin + '/' || url.endsWith('//')) {
      url = window.location.origin + '/api/chat';
    }
  }

  // Reflect the final URL back into the input so it's obvious what gets called.
  endpoint.value = url;

  console.log('Fetching:', { method: 'POST', url, headers: { 'Content-Type': 'application/json', 'X-API-Key': key }, body: JSON.stringify({message: 'hello'}) });

  result.textContent = `Testing...\n${url}`;
  result.className = '';

  try {
    const res = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-API-Key': key
      },
      body: JSON.stringify({message: 'hello'})
    });
    const txt = await res.text();
    console.log('Response:', { status: res.status, statusText: res.statusText, body: txt });
    if (!res.ok) {
      result.textContent = `Error! API returned ${res.status}\n\n${txt}`;
      result.className = 'error';
    } else {
      result.textContent = `Success! API returned ${res.status}\n\n${txt}`;
      result.className = 'success';
    }
  } catch (e) {
    console.error('Fetch error:', e);
    result.textContent = `Error! ${e.message}`;
    result.className = 'error';
  }
});
</script>

</body>
</html>
